name: Build LKM
on:
  workflow_dispatch:

jobs:
  build-lkm:
    uses: ./.github/workflows/gki-kernel.yml
    with:
      version: android14-6.1
      version_name: android14-6.1.43
      tag: android14-6.1-2023-11
      os_patch_level: 2023-11
      module_dir: lkm
      module_name: lkm
      module_config: LKM_MOD
      build_lkm: true